name: Push

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint

  build:
    needs: lint

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
