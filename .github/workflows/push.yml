name: Push

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3-beta
      with:
        node-version: 18.x
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run typecheck
